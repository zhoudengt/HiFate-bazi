              echo "âœ… ACR secrets å·²é…ç½®"
              echo "âœ… é•œåƒåç§°: ${IMAGE_NAME}"
            fi
          fi
      
      # 4. ç™»å½•åˆ°é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ï¼ˆå¦‚æœé…ç½®äº† secretsï¼‰
      - name: ğŸ” Login to ACR
