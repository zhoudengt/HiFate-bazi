            echo "âš ï¸  ACR secrets æœªé…ç½®ï¼Œå°†è·³è¿‡é•œåƒæ¨é€"
            echo "âœ… ä½¿ç”¨æœ¬åœ°é•œåƒåç§°: hifate-bazi"
          else
            # ACR å·²é…ç½®ï¼Œæ„å»ºé•œåƒåç§°
            IMAGE_NAME="${ACR_REGISTRY}/${ACR_NAMESPACE}/hifate-bazi"
            
            # éªŒè¯é•œåƒåç§°ä¸åŒ…å« ***
            if echo "${IMAGE_NAME}" | grep -q "\*\*\*"; then
