          # å› ä¸º GitHub Actions å¯èƒ½ä¼šå°† secrets éšè—ä¸º ***ï¼Œå¯¼è‡´ image_name è¾“å‡ºä¹ŸåŒ…å« ***
          if [ "${{ steps.check_acr.outputs.acr_configured }}" == "true" ]; then
            # ACR å·²é…ç½®ï¼Œä½¿ç”¨ç¯å¢ƒå˜é‡æ„å»ºé•œåƒåç§°
            # éªŒè¯ç¯å¢ƒå˜é‡ä¸åŒ…å« ***
            if echo "${ACR_REGISTRY}" | grep -q "\*\*\*" || echo "${ACR_NAMESPACE}" | grep -q "\*\*\*" || \
               [ -z "${ACR_REGISTRY}" ] || [ -z "${ACR_NAMESPACE}" ]; then
              echo "âš ï¸  è­¦å‘Š: ACR ç¯å¢ƒå˜é‡åŒ…å« *** æˆ–ä¸ºç©ºï¼Œä½¿ç”¨æœ¬åœ°é•œåƒåç§°"
              IMAGE_NAME="hifate-bazi"
            else
              # æ„å»º ACR é•œåƒåç§°
              IMAGE_NAME="${ACR_REGISTRY}/${ACR_NAMESPACE}/hifate-bazi"
              
              # å†æ¬¡éªŒè¯é•œåƒåç§°ä¸åŒ…å« ***
              if echo "${IMAGE_NAME}" | grep -q "\*\*\*"; then
                echo "âš ï¸  è­¦å‘Š: æ„å»ºçš„é•œåƒåç§°åŒ…å« ***ï¼Œä½¿ç”¨æœ¬åœ°é•œåƒåç§°"
                IMAGE_NAME="hifate-bazi"
              fi
            fi
          else
            # ACR æœªé…ç½®ï¼Œä½¿ç”¨æœ¬åœ°é•œåƒåç§°
            IMAGE_NAME="hifate-bazi"
          fi
          
          # æœ€ç»ˆéªŒè¯ï¼šç¡®ä¿é•œåƒåç§°æœ‰æ•ˆä¸”ä¸åŒ…å« ***
          if [ -z "${IMAGE_NAME}" ] || echo "${IMAGE_NAME}" | grep -q "\*\*\*"; then
            echo "âŒ é”™è¯¯: æ— æ³•ç¡®å®šæœ‰æ•ˆçš„é•œåƒåç§°ï¼Œæœ€ç»ˆå€¼: '${IMAGE_NAME}'"
            echo "âŒ è°ƒè¯•ä¿¡æ¯:"
            echo "   acr_configured: ${{ steps.check_acr.outputs.acr_configured }}"
            # å¦‚æœé•œåƒåç§°ä»ç„¶æ— æ•ˆï¼Œå¼ºåˆ¶ä½¿ç”¨æœ¬åœ°é•œåƒåç§°
            IMAGE_NAME="hifate-bazi"
            echo "âš ï¸  å¼ºåˆ¶ä½¿ç”¨æœ¬åœ°é•œåƒåç§°: ${IMAGE_NAME}"
          fi
          
          echo "âœ… æœ€ç»ˆé•œåƒåç§°: ${IMAGE_NAME}"
          
          # ç”Ÿæˆæ ‡ç­¾ï¼ˆä½¿ç”¨æ¢è¡Œç¬¦åˆ†éš”ï¼Œdocker/build-push-action æ”¯æŒï¼‰
          BRANCH="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          SHA_SHORT="${SHA:0:7}"
          
          # ä½¿ç”¨å¤šè¡Œè¾“å‡ºæ ¼å¼ï¼ˆEOFï¼‰ç”Ÿæˆæ ‡ç­¾
          {
            echo "tags<<EOF"
            echo "${IMAGE_NAME}:${BRANCH}"
            echo "${IMAGE_NAME}:${SHA_SHORT}"
            echo "${IMAGE_NAME}:latest"
