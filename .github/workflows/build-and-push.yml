# HiFate-bazi Docker 镜像构建和推送
# 触发条件：推送到 master 或 develop 分支
# 功能：构建 Docker 镜像并推送到 GitHub Container Registry

name: 🐳 Build and Push Docker Image

on:
  push:
    branches: [ master, develop ]
  workflow_dispatch:  # 支持手动触发
    inputs:
      tag:
        description: '镜像标签（可选）'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    name: 构建并推送 Docker 镜像
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      # 1. 检出代码
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      # 2. 设置 Docker Buildx（支持多平台构建和缓存）
      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64
      
      # 3. 登录到 GitHub Container Registry
      - name: 🔐 Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # 4. 提取元数据（标签、标签等）
      - name: 📋 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/hifate-bazi
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # 5. 检查基础镜像是否存在（如果不存在，先构建基础镜像）
      - name: 🔍 Check base image
        id: check-base
        run: |
          # 检查本地是否有基础镜像（在 GitHub Actions 中通常没有）
          # 这里我们直接构建应用镜像，基础镜像应该在服务器上构建
          echo "base_exists=false" >> $GITHUB_OUTPUT
      
      # 6. 构建并推送 Docker 镜像
      - name: 🐳 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
      
      # 7. 显示镜像信息
      - name: 📊 Image info
        run: |
          echo "=========================================="
          echo "✅ 镜像构建并推送成功！"
          echo "=========================================="
          echo "镜像标签："
          echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n'
          echo "=========================================="
          echo "拉取命令："
          echo "docker pull ghcr.io/${{ github.repository }}/hifate-bazi:latest"
          echo "=========================================="
      
      # 8. 输出镜像 URL（用于后续部署）
      - name: 📝 Output image URL
        run: |
          IMAGE_URL="ghcr.io/${{ github.repository }}/hifate-bazi:latest"
          echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_ENV
          echo "镜像 URL: $IMAGE_URL"

