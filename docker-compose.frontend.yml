# docker-compose.frontend.yml - 前端用户专用配置
# 使用方式：docker compose -f docker-compose.frontend.yml up -d

version: '3.8'

services:
  # 前端 Nginx 服务
  nginx-frontend:
    image: nginx:alpine
    container_name: hifate-frontend-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend-config/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-network
    user: "1000:1000"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  frontend-network:
    driver: bridge

