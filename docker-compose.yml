# HiFate-bazi Docker Compose 本地开发配置
# 仅用于本地开发环境，生产部署请使用 deploy/docker/docker-compose.prod.yml
# 使用方式：docker-compose -f docker-compose.yml up -d

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0.40
    container_name: hifate-mysql
    # ⚠️ 生产环境不应暴露端口到宿主机，仅本地开发使用
    ports:
      - "${MYSQL_EXTERNAL_PORT:-13306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD env var required}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=500
    restart: unless-stopped
    networks:
      - hifate-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7.4-alpine
    container_name: hifate-redis
    # ⚠️ 生产环境不应暴露端口到宿主机，仅本地开发使用
    ports:
      - "${REDIS_EXTERNAL_PORT:-16379}:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - hifate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 主服务
  web:
    # 优先使用环境变量中的镜像，如果没有则构建
    image: ${DOCKER_IMAGE:-hifate-bazi:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hifate-web
    ports:
      - "${WEB_PORT:-8001}:8001"
    environment:
      # 数据库配置
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # 应用配置
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY env var required}
      
      # 数据编排层开关（双轨并行，走 BaziDataOrchestrator）
      USE_ORCHESTRATOR_BAZI: ${USE_ORCHESTRATOR_BAZI:-true}
      USE_ORCHESTRATOR_BAZI_DETAIL: ${USE_ORCHESTRATOR_BAZI_DETAIL:-true}
      USE_ORCHESTRATOR_WANGSHUAI: ${USE_ORCHESTRATOR_WANGSHUAI:-true}
      USE_ORCHESTRATOR_XISHEN_JISHEN: ${USE_ORCHESTRATOR_XISHEN_JISHEN:-true}
      USE_ORCHESTRATOR_FORMULA: ${USE_ORCHESTRATOR_FORMULA:-true}
      USE_ORCHESTRATOR_BAZI_RULES: ${USE_ORCHESTRATOR_BAZI_RULES:-true}
      USE_ORCHESTRATOR_RIZHU_LIUJIAZI: ${USE_ORCHESTRATOR_RIZHU_LIUJIAZI:-true}
      
      # 时区
      TZ: Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hifate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 计算微服务（含 bazi-core + bazi-fortune + bazi-analyzer + fortune-analysis）
  bazi-compute:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hifate-bazi-compute
    ports:
      - "9001:9001"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVICE_PORT: 9001
      TZ: Asia/Shanghai
    command: python services/bazi_compute/grpc_server.py --port 9001
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hifate-network

  # 规则引擎微服务（含 bazi-rule + fortune-rule）
  rule-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hifate-rule-engine
    ports:
      - "9004:9004"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVICE_PORT: 9004
      TZ: Asia/Shanghai
    command: python services/rule_engine/grpc_server.py --port 9004
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hifate-network

  # 支付服务
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hifate-payment-service
    ports:
      - "9006:9006"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVICE_PORT: 9006
      TZ: Asia/Shanghai
    command: python services/payment_service/grpc_server.py --port 9006
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hifate-network

  # 意图识别服务
  intent-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hifate-intent-service
    ports:
      - "9008:9008"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVICE_PORT: 9008
      SERVICE_HOST: 0.0.0.0
      COZE_ACCESS_TOKEN: ${COZE_ACCESS_TOKEN:-}
      INTENT_BOT_ID: ${INTENT_BOT_ID:-}
      TZ: Asia/Shanghai
    command: python services/intent_service/grpc_server.py
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hifate-network

  # 提示优化服务
  prompt-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hifate-prompt-optimizer
    ports:
      - "9009:9009"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVICE_PORT: 9009
      SERVICE_HOST: 0.0.0.0
      COZE_ACCESS_TOKEN: ${COZE_ACCESS_TOKEN:-}
      COZE_BOT_ID: ${COZE_BOT_ID:-}
      TZ: Asia/Shanghai
    command: python services/prompt_optimizer/grpc_server.py
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hifate-network

  # 办公桌风水服务
  desk-fengshui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hifate-desk-fengshui
    ports:
      - "9010:9010"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVICE_PORT: 9010
      TZ: Asia/Shanghai
    command: python services/desk_fengshui/grpc_server.py --port 9010
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hifate-network

  # ==================== 监控 ====================

  prometheus:
    image: prom/prometheus:latest
    container_name: hifate-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - hifate-network

  grafana:
    image: grafana/grafana:latest
    container_name: hifate-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-hifate2024}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - hifate-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  hifate-network:
    driver: bridge

