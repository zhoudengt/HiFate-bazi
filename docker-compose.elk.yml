# HiFate-bazi ELK 日志栈
# 使用方式：docker-compose -f docker-compose.yml -f docker-compose.elk.yml up -d
# 或单独启动 ELK：需先创建网络 docker network create hifate-network
#
# 资源设计原则：ELK 使用低优先级资源，不与主应用竞争
# - Elasticsearch: 限制 CPU 1.0 + 内存 3G（低于主应用）
# - Logstash/Kibana: 各 0.5 CPU + 512M 内存
# - Filebeat: 0.2 CPU + 128M 内存（极低资源占用）

version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: hifate-elasticsearch
    environment:
      - discovery.type=single-node
      # 生产环境建议启用安全认证，此处为内网部署暂不启用
      - xpack.security.enabled=false
      # 降低 JVM 堆内存，避免与主应用竞争
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - cluster.routing.allocation.disk.watermark.low=85%
      - cluster.routing.allocation.disk.watermark.high=90%
      # 降低写入线程数，减少 CPU 竞争
      - thread_pool.write.queue_size=200
      - indices.memory.index_buffer_size=10%
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      # 仅绑定本地，避免外部访问（生产环境安全措施）
      - "127.0.0.1:9200:9200"
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 3G
        reservations:
          cpus: '0.25'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: hifate-logstash
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
    environment:
      # 降低 JVM 堆内存
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    expose:
      - "5044"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: hifate-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      # 降低 Node.js 内存
      - NODE_OPTIONS=--max-old-space-size=256
    ports:
      # 仅绑定本地，生产环境通过 nginx 反向代理 + 认证访问
      - "127.0.0.1:5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: hifate-filebeat
    user: root
    volumes:
      - ./logs:/app/logs:ro
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - filebeat_data:/usr/share/filebeat/data
      # 挂载 docker.sock 用于获取容器元数据（可选）
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - logstash
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          # 极低资源占用，不影响主应用
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    restart: unless-stopped

volumes:
  es_data:
    driver: local
  filebeat_data:
    driver: local

# 网络声明：支持单独启动 ELK
networks:
  hifate-network:
    external: true
