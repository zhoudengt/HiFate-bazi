<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大运分析 - HiFate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fatetell-style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="btn btn-secondary">← 返回</a>
            <h1>大运分析</h1>
        </header>

        <div class="form-section">
            <form id="dayunForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>出生日期</label>
                        <input type="date" id="solar_date" value="1990-05-15" required>
                    </div>
                    <div class="form-group">
                        <label>出生时间</label>
                        <input type="time" id="solar_time" value="14:30" required>
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select id="gender" required>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>当前时间（可选）</label>
                        <input type="datetime-local" id="current_time">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">查询大运</button>
            </form>
        </div>

        <div id="result" class="result-section"></div>
    </div>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dayun.js"></script>
    <script>
        Auth.checkAuth();
    </script>
</body>
</html>
