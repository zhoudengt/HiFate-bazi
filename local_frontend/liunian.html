<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流年分析 - HiFate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fatetell-style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="btn btn-secondary">← 返回</a>
            <h1>流年分析</h1>
        </header>

        <div class="form-section">
            <form id="liunianForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>出生日期</label>
                        <input type="date" id="solar_date" value="1990-05-15" required>
                    </div>
                    <div class="form-group">
                        <label>出生时间</label>
                        <input type="time" id="solar_time" value="14:30" required>
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select id="gender" required>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>起始年份（可选）</label>
                        <input type="number" id="start_year" value="2020" min="1900" max="2100">
                    </div>
                    <div class="form-group">
                        <label>结束年份（可选）</label>
                        <input type="number" id="end_year" value="2030" min="1900" max="2100">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">查询流年</button>
            </form>
        </div>

        <div id="result" class="result-section"></div>
    </div>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/user-info.js"></script>
    <!-- 认证功能已移除，不再需要 auth.js -->
<script src="js/liunian.js"></script>
</body>
</html>
