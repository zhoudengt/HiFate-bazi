        function mergeRelations(liunian) {
            const relations = liunian.relations || [];

            const merged = [];
            const seen = new Set();
            
            // 1. å…ˆå¤„ç†è¯¦ç»†å…³ç³»åˆ†æ

                    if (dayunRel.stem_relation.includes('ç›¸åŒ') && dayunRel.branch_relation.includes('ç›¸åŒ')) {
                        merged.push('å²è¿å¹¶ä¸´');

            // 2. å¤„ç†æµå¹´ä¸å››æŸ±çš„å…³ç³»
            if (relationAnalysis.liunian_bazi_relation) {
                const baziRel = relationAnalysis.liunian_bazi_relation;
                const pillarLabels = {'year': 'å¹´æŸ±', 'month': 'æœˆæŸ±', 'day': 'æ—¥æŸ±', 'hour': 'æ—¶æŸ±'};
                
                for (const [key, value] of Object.entries(baziRel)) {
                    if (key.startsWith('vs_') && value && value !== 'æ— ç‰¹æ®Šå…³ç³»') {
                        const pillarName = key.replace('vs_', '').replace('_pillar', '');
                        const pillarLabel = pillarLabels[pillarName] || pillarName;
                        
                        if (value.includes('å¤©å…‹åœ°å†²')) {

                            if (!seen.has(relKey)) {
                                merged.push(relKey);
                                seen.add(relKey);
                            }
                        } else if (value.includes('å¤©åˆåœ°åˆ')) {
                            const relKey = `${pillarLabel}-å¤©åˆåœ°åˆ`;
                            if (!seen.has(relKey)) {
                                merged.push(relKey);
                                seen.add(relKey);
                            }
                        } else if (value.includes('åˆ‘')) {
                            const relKey = `${pillarLabel}-åˆ‘`;
                            if (!seen.has(relKey)) {
                                merged.push(relKey);
                                seen.add(relKey);
                            }
                        } else if (value.includes('å®³')) {
                            const relKey = `${pillarLabel}-å®³`;
                            if (!seen.has(relKey)) {
                                merged.push(relKey);
                                seen.add(relKey);
                            }
                        } else if (value.includes('ç ´')) {
                            const relKey = `${pillarLabel}-ç ´`;
                            if (!seen.has(relKey)) {
                                merged.push(relKey);
                                seen.add(relKey);
                            }

                    }
                }
            }
            
            // 3. è¡¥å…… relations ä¸­çš„ä¿¡æ¯ï¼ˆå¦‚æœ relation_analysis ä¸­æ²¡æœ‰ï¼‰
            for (const rel of relations) {
                if (!seen.has(rel)) {
                    merged.push(rel);
                    seen.add(rel);
                }
            }
            
            return merged;
        }
