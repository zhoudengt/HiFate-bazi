<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>基本信息 - HiFate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fatetell-layout.css">
    <link rel="stylesheet" href="css/fatetell-style.css">
    <script src="js/sidebar.js?v=20241212"></script>
    <style>
        .basic-info-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            transition: all 0.3s;
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .info-card-title {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-card-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            text-align: right;
        }

        .info-value.highlight {
            color: var(--primary-color);
            font-size: 18px;
        }

        .bazi-pillars-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .bazi-pillars-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .pillar-card {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }

        .pillar-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.2);
        }

        .pillar-label {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .pillar-value {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .pillar-nayin {
            color: var(--primary-light);
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .nayin-badge {
            display: inline-block;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-light);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .bazi-pillars-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div class="content-header">
                <div class="header-left">
                    <button class="back-btn" onclick="history.back()">←</button>
                    <h1 class="header-title">基本信息</h1>
                </div>
                <div class="header-user">
                    <span id="userName">用户</span>
                    <span>·</span>
                    <span id="userGender">男</span>
                </div>
            </div>

            <div class="content-body">
                <!-- 输入表单 -->
                <div class="form-card" id="formSection">
                    <form id="basicInfoForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>出生日期</label>
                                <input type="date" id="solar_date" value="1990-01-01" required>
                            </div>
                            <div class="form-group">
                                <label>出生时间</label>
                                <input type="time" id="solar_time" value="00:00" required>
                            </div>
                            <div class="form-group">
                                <label>性别</label>
                                <select id="gender" required>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>姓名（可选）</label>
                                <input type="text" id="name" placeholder="请输入姓名">
                            </div>
                            <div class="form-group">
                                <label>出生地点（可选）</label>
                                <input type="text" id="location" placeholder="请输入出生地点">
                            </div>
                        </div>
                        <button type="submit" class="btn-primary" id="submitBtn">查询基本信息</button>
                    </form>
                </div>

                <!-- 错误提示 -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- 加载提示 -->
                <div id="loadingSection" class="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>正在查询基本信息...</p>
                </div>

                <!-- 结果显示 -->
                <div class="result-section" id="resultSection">
                    <!-- 基本信息卡片 -->
                    <div class="info-grid" id="basicInfoGrid"></div>

                    <!-- 四柱信息 -->
                    <div class="bazi-pillars-section" id="baziPillarsSection" style="display: none;">
                        <h2 class="section-title">四柱信息</h2>
                        <div class="bazi-pillars-grid" id="baziPillarsGrid"></div>
                    </div>

                    <!-- 详细信息 -->
                    <div class="info-grid" id="detailInfoGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/basic-info.js"></script>
    <script>
        // 检查认证，如果未登录则跳转到登录页
        if (typeof Auth !== 'undefined') {
            Auth.checkAuth();
        } else {
            console.warn('Auth 未定义，跳过认证检查');
        }
    </script>
</body>
</html>
