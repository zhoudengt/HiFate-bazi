<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一事一卦 - HiFate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fatetell-style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="btn btn-secondary">← 返回</a>
            <h1>一事一卦</h1>
        </header>

        <div class="form-section">
            <form id="yiguaForm">
                <div class="form-group">
                    <label>要占卜的问题</label>
                    <textarea id="question" rows="3" placeholder="例如：我这次投资能成功吗？" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">开始占卜</button>
            </form>
        </div>

        <div id="result" class="result-section"></div>
    </div>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/yigua.js"></script>
    <script>
        Auth.checkAuth();
    </script>
</body>
</html>
