<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功 - 魔方西元</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fatetell-style.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .success-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .success-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .payment-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        
        .payment-detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .payment-detail-item:last-child {
            border-bottom: none;
        }
        
        .payment-detail-label {
            color: #666;
        }
        
        .payment-detail-value {
            color: #333;
            font-weight: 500;
        }
        
        .btn-back {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .retry-info {
            margin: 20px 0;
            padding: 15px;
            background: #fff3cd;
            border-radius: 5px;
            color: #856404;
            font-size: 14px;
        }
        
        .btn-retry {
            display: inline-block;
            padding: 12px 30px;
            background: #ffc107;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-retry:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-retry:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div id="loading" class="loading">
            <p>正在验证支付状态...</p>
        </div>
        
        <div id="successContent" style="display: none;">
            <div class="success-icon">✓</div>
            <h1 class="success-title">支付成功！</h1>
            <p class="success-message">感谢您的购买，您的订阅已激活</p>
            
            <div class="payment-details">
                <div class="payment-detail-item">
                    <span class="payment-detail-label">订单号</span>
                    <span class="payment-detail-value" id="sessionId">-</span>
                </div>
                <div class="payment-detail-item">
                    <span class="payment-detail-label">支付金额</span>
                    <span class="payment-detail-value" id="amount">-</span>
                </div>
                <div class="payment-detail-item">
                    <span class="payment-detail-label">支付状态</span>
                    <span class="payment-detail-value" id="status">-</span>
                </div>
                <div class="payment-detail-item">
                    <span class="payment-detail-label">支付时间</span>
                    <span class="payment-detail-value" id="createdAt">-</span>
                </div>
            </div>
            
            <a href="index.html" class="btn-back">返回首页</a>
        </div>
        
        <div id="errorContent" style="display: none;">
            <div class="success-icon" style="background: #dc3545;">✗</div>
            <h1 class="success-title">支付验证失败</h1>
            <p class="success-message" id="errorMessage">无法验证支付状态，请稍后重试</p>
            <div id="retryInfo" class="retry-info" style="display: none;"></div>
            <button id="btnRetry" class="btn-retry" onclick="retryVerify()">再次验证</button>
            <a href="payment.html" class="btn-back">返回支付页面</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const API_CONFIG = window.API_CONFIG || {
            baseURL: 'http://127.0.0.1:8001/api/v1',
            timeout: 30000
        };
        
        const api = new ApiClient(API_CONFIG.baseURL);
        
        // 从URL参数获取session_id和provider
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const provider = urlParams.get('provider') || 'stripe';
        
        if (!sessionId) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorContent').style.display = 'block';
            document.getElementById('errorMessage').textContent = '缺少支付会话ID';
            return;
        }
        
        // 重试配置
        const MAX_RETRIES = 3;
        let retryCount = 0;
        let isVerifying = false;
        
        // 验证支付状态（带自动重试）
        async function verifyPayment(showRetryInfo = false) {
            if (isVerifying) {
                return; // 防止重复调用
            }
            
            isVerifying = true;
            
            // 显示加载状态
            if (retryCount === 0) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('successContent').style.display = 'none';
                document.getElementById('errorContent').style.display = 'none';
            }
            
            // 显示重试信息
            if (showRetryInfo && retryCount > 0) {
                const retryInfo = document.getElementById('retryInfo');
                retryInfo.textContent = `正在重试第 ${retryCount} 次...`;
                retryInfo.style.display = 'block';
            }
            
            try {
                // 使用统一支付接口验证
                const verifyPayload = provider === 'stripe' 
                    ? { provider: 'stripe', session_id: sessionId }
                    : { provider: provider, payment_id: sessionId };
                
                const response = await api.post('/payment/unified/verify', verifyPayload);
                
                if (response.success) {
                    // 显示成功信息
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('errorContent').style.display = 'none';
                    document.getElementById('successContent').style.display = 'block';
                    document.getElementById('retryInfo').style.display = 'none';
                    
                    document.getElementById('sessionId').textContent = sessionId.substring(0, 20) + '...';
                    if (response.amount && response.currency) {
                        document.getElementById('amount').textContent = `${response.currency} ${response.amount}`;
                    }
                    document.getElementById('status').textContent = response.status === 'success' || response.paid ? '已支付' : (response.status || '待确认');
                    
                    if (response.paid_time) {
                        const date = new Date(response.paid_time);
                        document.getElementById('createdAt').textContent = date.toLocaleString('zh-CN');
                    } else if (response.created_at) {
                        const date = new Date(response.created_at);
                        document.getElementById('createdAt').textContent = date.toLocaleString('zh-CN');
                    }
                } else {
                    throw new Error(response.message || '支付验证失败');
                }
            } catch (error) {
                console.error(`Verify payment error (attempt ${retryCount + 1}):`, error);
                
                retryCount++;
                
                // 如果还有重试次数，自动重试
                if (retryCount < MAX_RETRIES) {
                    // 重试间隔递增：第1次1秒，第2次2秒，第3次3秒
                    const delay = retryCount * 1000;
                    
                    setTimeout(() => {
                        isVerifying = false;
                        verifyPayment(true);
                    }, delay);
                } else {
                    // 重试次数用完，显示错误
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('errorContent').style.display = 'block';
                    document.getElementById('errorMessage').textContent = error.message || '支付验证失败，请稍后重试';
                    document.getElementById('retryInfo').textContent = `已重试 ${MAX_RETRIES} 次，仍未成功。您可以点击"再次验证"手动重试。`;
                    document.getElementById('retryInfo').style.display = 'block';
                    isVerifying = false;
                }
            }
        }
        
        // 手动重试函数
        function retryVerify() {
            retryCount = 0; // 重置重试计数
            document.getElementById('btnRetry').disabled = true;
            verifyPayment(true).finally(() => {
                document.getElementById('btnRetry').disabled = false;
            });
        }
        
        // 页面加载后验证支付
        verifyPayment();
    </script>
</body>
</html>
