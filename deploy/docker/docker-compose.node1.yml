# Node1 单节点配置（无负载均衡）
# 使用方式：docker-compose -f docker-compose.prod.yml -f docker-compose.node1.yml up -d

version: '3.8'

services:
  # ============================================
  # MySQL 主库
  # ============================================
  mysql:
    image: mysql:8.0.40
    container_name: hifate-mysql-master
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ../mysql/master.cnf:/etc/mysql/conf.d/master.cnf:ro
      - ../../scripts/db:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          memory: 1.5G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Redis 主库
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: hifate-redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ../redis/master.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # MongoDB（Node1专用）
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: hifate-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?MONGO_PASSWORD env var required}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: always
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Web - 单节点 8001（前端已写死）
  # ============================================
  web:
    ports:
      - "8001:8001"

volumes:
  mongodb_data:
  mongodb_config:
