# HiFate 生产环境 Docker Compose 主配置
# 使用方式：
#   Node1: docker-compose -f docker-compose.prod.yml -f docker-compose.node1.yml up -d
#   Node2: docker-compose -f docker-compose.prod.yml -f docker-compose.node2.yml up -d

version: '3.8'

services:
  # ============================================
  # Nginx 负载均衡
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: hifate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../../local_frontend:/usr/share/nginx/html/local_frontend:ro
      - nginx_logs:/var/log/nginx
    environment:
      TZ: Asia/Shanghai
    restart: always
    networks:
      - hifate-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      web:
        condition: service_healthy

  # ============================================
  # 主 Web 服务
  # ============================================
  web:
    image: ${ACR_REGISTRY:-registry.cn-hangzhou.aliyuncs.com}/${ACR_NAMESPACE:-hifate}/hifate-bazi:${IMAGE_TAG:-latest}
    container_name: hifate-web
    ports:
      - "8001:8001"
    environment:
      APP_ENV: production
      DEBUG: "False"
      LOG_LEVEL: WARNING
      NODE_ID: ${NODE_ID:-node1}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SECRET_KEY: ${SECRET_KEY}
      COZE_ACCESS_TOKEN: ${COZE_ACCESS_TOKEN:-}
      COZE_BOT_ID: ${COZE_BOT_ID:-}
      TZ: Asia/Shanghai
    volumes:
      - web_logs:/app/logs
    restart: always
    networks:
      - hifate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # 微服务
  # ============================================
  bazi-core:
    image: ${ACR_REGISTRY:-registry.cn-hangzhou.aliyuncs.com}/${ACR_NAMESPACE:-hifate}/hifate-bazi:${IMAGE_TAG:-latest}
    container_name: hifate-bazi-core
    ports:
      - "9001:9001"
    environment:
      APP_ENV: production
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SERVICE_PORT: 9001
      TZ: Asia/Shanghai
    command: python services/bazi_core/grpc_server.py --port 9001
    restart: always
    networks:
      - hifate-network
    depends_on:
      mysql:
        condition: service_healthy

