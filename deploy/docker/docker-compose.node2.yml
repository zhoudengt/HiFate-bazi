# Node2 专用配置（MySQL 从 + Redis 从）
# 使用方式：docker-compose -f docker-compose.prod.yml -f docker-compose.node2.yml up -d

version: '3.8'

services:
  # ============================================
  # MySQL 从库（复制 Node1 的数据）
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: hifate-mysql-slave
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      # 主库连接信息（用于配置复制）
      MASTER_HOST: ${NODE1_IP}
      MASTER_PORT: 3306
      MASTER_USER: repl
      MASTER_PASSWORD: ${MYSQL_REPL_PASSWORD:-${MYSQL_PASSWORD}}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ../mysql/slave.cnf:/etc/mysql/conf.d/slave.cnf:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          memory: 1.5G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Redis 从库（复制 Node1 的数据）
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: hifate-redis-slave
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ../redis/slave.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      MASTER_HOST: ${NODE1_IP}
      MASTER_PORT: 6379
    restart: always
    networks:
      - hifate-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
