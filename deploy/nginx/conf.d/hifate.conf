        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # 健康检查
    location /health {
        access_log off;
        proxy_pass http://web_backend/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Nginx 状态
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        deny all;
    }

    # API 文档
    location /docs {
        proxy_pass http://web_backend/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://web_backend/redoc;
        proxy_set_header Host $host;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
    }
}
