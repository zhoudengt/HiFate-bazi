# HiFate 站点配置 - 负载均衡
# 
# 说明：
# - 每个节点的 Nginx 都会把请求负载均衡到两个节点的应用服务
# - 通过 max_fails 和 fail_timeout 实现自动故障检测
# - 如果一个节点挂了，请求会自动转到另一个节点

# 上游服务器 - Web 服务
# 注意：部署时需要替换 NODE1_IP 和 NODE2_IP
upstream web_backend {
    # Node1 应用服务
    server NODE1_IP:8001 weight=1 max_fails=3 fail_timeout=30s;
    # Node2 应用服务
    server NODE2_IP:8001 weight=1 max_fails=3 fail_timeout=30s;
    # 本机也可以直接连（作为 backup 或主要）
    # server 127.0.0.1:8001 weight=2;
    
    keepalive 32;
}

server {
    listen 80;
    server_name yuanqistation.com www.yuanqistation.com _;

    # 日志
    access_log /var/log/nginx/hifate-access.log main;
    error_log /var/log/nginx/hifate-error.log warn;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 本地前端静态文件
    location / {
        root /usr/share/nginx/html/local_frontend;
        try_files $uri $uri/ /index.html;

        # HTML 不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # 静态资源缓存
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html/local_frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 优化超时设置：快速失败，提升用户体验
        proxy_connect_timeout 10s;   # 连接超时：10秒（快速检测服务不可用）
        proxy_send_timeout 30s;      # 发送超时：30秒（适合大多数API）
        proxy_read_timeout 30s;      # 读取超时：30秒（适合大多数API）

        # 故障转移：快速切换到备用节点
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;  # 最多尝试2个节点
        proxy_next_upstream_timeout 5s;  # 故障转移超时：5秒（快速切换）
    }

    # ========================================
    # SSE 流式响应接口（必须禁用缓冲）
    # ========================================
    
    # 智能运势流式分析
    location /api/v1/smart-fortune/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        # SSE 必须关闭缓冲
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding on;
    }
    
