# HiFate 站点配置 - 负载均衡
# 
# 说明：
# - 每个节点的 Nginx 都会把请求负载均衡到两个节点的应用服务
# - 通过 max_fails 和 fail_timeout 实现自动故障检测
# - 如果一个节点挂了，请求会自动转到另一个节点

# 上游服务器 - Web 服务
# 注意：部署时需要替换 NODE1_IP 和 NODE2_IP
upstream web_backend {
    # Node1 应用服务
    server NODE1_IP:8001 weight=1 max_fails=3 fail_timeout=30s;
    # Node2 应用服务
    server NODE2_IP:8001 weight=1 max_fails=3 fail_timeout=30s;
    # 本机也可以直接连（作为 backup 或主要）
    # server 127.0.0.1:8001 weight=2;
    
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # 日志
    access_log /var/log/nginx/hifate-access.log main;
    error_log /var/log/nginx/hifate-error.log warn;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 前端静态文件
    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri $uri/ /index.html;

        # HTML 不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # 静态资源缓存
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html/frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # 故障转移
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # SSE 流式响应
    location /api/v1/smart-fortune/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";

        # SSE 必须关闭缓冲
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding on;
    }

    # gRPC-Web 网关
    location /frontend.gateway.FrontendGateway/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type application/grpc-web+proto;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # 健康检查
    location /health {
        access_log off;
        proxy_pass http://web_backend/health;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Nginx 状态
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        deny all;
    }

    # API 文档
    location /docs {
        proxy_pass http://web_backend/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://web_backend/redoc;
        proxy_set_header Host $host;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
    }
}
