# HiFate-bazi Nginx 负载均衡器配置
# 使用方式：
#   docker-compose -f docker-compose.yml -f docker-compose.production.yml -f docker-compose.nginx.yml up -d nginx
#
# 功能：
#   - Nginx 负载均衡（Docker 容器方式）
#   - 支持双节点健康检查
#   - 自动故障转移
#   - 前端静态文件服务
#   - 后端 API 代理

version: '3.8'

services:
  # Nginx 负载均衡器
  nginx:
    image: nginx:alpine
    container_name: hifate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
      - ./frontend:/usr/share/nginx/html/frontend:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 证书目录（可选）
    restart: always
    networks:
      - hifate-network
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # 环境变量（用于动态配置）
    environment:
      NODE1_INTERNAL_IP: ${NODE1_INTERNAL_IP:-172.16.0.10}
      NODE2_INTERNAL_IP: ${NODE2_INTERNAL_IP:-172.16.0.11}
      NODE1_PUBLIC_IP: ${NODE1_PUBLIC_IP:-}
      NODE2_PUBLIC_IP: ${NODE2_PUBLIC_IP:-}

networks:
  hifate-network:
    external: true

