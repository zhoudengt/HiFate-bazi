      REDIS_HOST: ${ALIYUN_REDIS_HOST}
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SERVICE_PORT: 9001
      TZ: Asia/Shanghai
    command: python services/bazi_core/grpc_server.py --port 9001
    volumes:
