# docker-compose.aliyun.yml
# 阿里云双机部署专用配置
# 使用方式：docker-compose -f docker-compose.yml -f docker-compose.aliyun.yml up -d

version: '3.8'

services:
  # ============================================
  # 主 Web 服务（覆盖基础配置）
  # ============================================
  web:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/hifate-bazi:${IMAGE_TAG:-latest}
    container_name: hifate-web
    ports:
      - "8001:8001"
    environment:
      # 环境
      APP_ENV: production
      DEBUG: "False"
      LOG_LEVEL: WARNING
      NODE_ID: ${NODE_ID:-node1}
      
      # 阿里云 RDS MySQL（使用外部数据库）
      MYSQL_HOST: ${RDS_MYSQL_HOST}
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hifate_bazi}
      
      # 阿里云 Redis（使用外部缓存）
      REDIS_HOST: ${ALIYUN_REDIS_HOST}
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      
      # 内部服务地址（同节点容器）
      BAZI_CORE_SERVICE_URL: bazi-core:9001
      BAZI_FORTUNE_SERVICE_URL: bazi-fortune:9002
      BAZI_ANALYZER_SERVICE_URL: bazi-analyzer:9003
      BAZI_RULE_SERVICE_URL: rule-service:9004
      FORTUNE_ANALYSIS_SERVICE_URL: fortune-analyzer:9005
      PAYMENT_SERVICE_URL: payment-service:9006
      FORTUNE_RULE_SERVICE_URL: fortune-rule:9007
      INTENT_SERVICE_URL: intent-service:9008
      PROMPT_OPTIMIZER_SERVICE_URL: prompt-optimizer:9009
      DESK_FENGSHUI_SERVICE_URL: desk-fengshui:9010
      
      # 其他配置
      COZE_ACCESS_TOKEN: ${COZE_ACCESS_TOKEN:-}
      COZE_BOT_ID: ${COZE_BOT_ID:-}
      SECRET_KEY: ${SECRET_KEY}
      TZ: Asia/Shanghai
    volumes:
      - ./logs/web:/app/logs
    # 移除本地 MySQL/Redis 依赖（使用阿里云托管服务）
    depends_on: []
    restart: always
    networks:
      - hifate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # ============================================
  # 微服务配置（全部使用阿里云 RDS/Redis）
