# /etc/nginx/conf.d/hifate-aliyun.conf
# HiFate 阿里云双机部署 Nginx 配置
# 
# 功能：
# - 负载均衡（双节点）
# - 反向代理（API + gRPC-Web）
# - 静态文件服务
# - SSE 流式响应支持
# - 健康检查
#
# 注意：
# - 需要替换 ${NODE1_IP} 和 ${NODE2_IP} 为实际的节点内网 IP
# - 或使用 envsubst 动态替换

# ============================================
# 上游服务器配置
# ============================================

# Web 服务负载均衡
upstream web_backend {
    # 使用 ip_hash 保证会话一致性
    ip_hash;
    
    # Node 1（主节点，权重更高）
    # 替换 172.16.0.10 为实际 Node 1 内网 IP
    server 172.16.0.10:8001 weight=2 max_fails=3 fail_timeout=30s;
    
    # Node 2（从节点）
    # 替换 172.16.0.11 为实际 Node 2 内网 IP
    server 172.16.0.11:8001 weight=1 max_fails=3 fail_timeout=30s;
    
    # 保持连接提升性能
    keepalive 32;
}

# ============================================
# HTTP 服务器
# ============================================
server {
    listen 80;
    server_name api.hifate.com _;
    
    # 日志
    access_log /var/log/nginx/hifate-access.log;
    error_log /var/log/nginx/hifate-error.log warn;
    
    # 客户端配置
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml 
               application/xml+rss image/svg+xml;
    
    # ========================================
    # 本地前端静态文件
    # ========================================
    location / {
        root /usr/share/nginx/html/local_frontend;
        try_files $uri $uri/ /index.html;
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }
    
    # 静态资源（长期缓存）
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|mp4|webp)$ {
        root /usr/share/nginx/html/local_frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ========================================
    # 后端 API 代理
    # ========================================
    location /api/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
        
        # 错误处理（自动切换到健康节点）
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
    
    # ========================================
    # SSE 流式响应（智能运势分析）
    # ========================================
    location /api/v1/smart-fortune/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # SSE 特定配置
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding on;
        
        # CORS 头（如果需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
    }
    
    # ========================================
    # gRPC-Web 网关
    # ========================================
    location /frontend.gateway.FrontendGateway/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/grpc-web+proto;
        
        # gRPC 超时设置（较长，支持流式调用）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 禁用缓冲（流式传输）
        proxy_buffering off;
    }
    
    # ========================================
    # 健康检查端点
    # ========================================
    location /health {
        access_log off;
        proxy_pass http://web_backend/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Nginx 状态（仅内网访问）
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.16.0.0/16;
        allow 127.0.0.1;
        deny all;
    }
    
    # ========================================
    # API 文档
    # ========================================
    location /docs {
        proxy_pass http://web_backend/docs;
        proxy_set_header Host $host;
    }
    
    location /redoc {
        proxy_pass http://web_backend/redoc;
        proxy_set_header Host $host;
    }
    
    location /openapi.json {
        proxy_pass http://web_backend/openapi.json;
        proxy_set_header Host $host;
    }
    
    # ========================================
    # 安全限制
    # ========================================
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问备份文件
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
    }
}

