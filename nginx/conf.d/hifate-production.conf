# HiFate-bazi 生产环境 Nginx 配置
# 功能：负载均衡、反向代理、静态文件服务

# 上游服务器配置（双节点负载均衡）
upstream web_backend {
    # 主节点（优先，权重更高）
    server ${NODE1_INTERNAL_IP}:8001 max_fails=3 fail_timeout=30s weight=2;
    
    # 从节点（备用，权重较低）
    server ${NODE2_INTERNAL_IP}:8001 max_fails=3 fail_timeout=30s weight=1 backup;
    
    # 保持连接（提升性能）
    keepalive 32;
    
    # 健康检查（需要 nginx_upstream_check_module，可选）
    # check interval=3000 rise=2 fall=3 timeout=1000 type=http;
    # check_http_send "GET /health HTTP/1.0\r\n\r\n";
    # check_http_expect_alive http_2xx http_3xx;
}

# HTTP 服务器配置
server {
    listen 80;
    server_name _;  # 替换为实际域名，如: api.yourdomain.com
    
    # 日志配置
    access_log /var/log/nginx/hifate-access.log;
    error_log /var/log/nginx/hifate-error.log warn;
    
    # 客户端配置
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/xml
        image/svg+xml;
    
    # 前端静态文件服务
    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri $uri/ /index.html;
        
        # 缓存配置
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # 后端 API 代理
    location /api/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
    
    # gRPC-Web 网关（前端调用）
    location /frontend.gateway.FrontendGateway/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        
        # gRPC-Web 特定配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/grpc-web+proto;
        
        # 超时设置（gRPC 可能需要更长时间）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 禁用缓冲（流式传输）
        proxy_buffering off;
    }
    
    # 健康检查端点（不记录日志）
    location /health {
        access_log off;
        proxy_pass http://web_backend/health;
        proxy_set_header Host $host;
    }
    
    # API 文档
    location /docs {
        proxy_pass http://web_backend/docs;
        proxy_set_header Host $host;
    }
    
    location /redoc {
        proxy_pass http://web_backend/redoc;
        proxy_set_header Host $host;
    }
    
    # OpenAPI JSON
    location /openapi.json {
        proxy_pass http://web_backend/openapi.json;
        proxy_set_header Host $host;
    }
    
    # 静态资源（CSS、JS、图片等）
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html/frontend;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

